<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .bar-fill { transition: width 0.1s linear; }
    </style>
</head>
<body class="h-screen flex flex-col p-6 overflow-hidden">

    <!-- MAIN UI -->
    <div class="max-w-4xl mx-auto w-full">
        <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-white">Guitar AI Monitor</h1>
                <div id="status" class="text-sm text-gray-500 mt-1">Status: Waiting to start...</div>
            </div>
            <button onclick="init()" id="start-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                <i class="fa-solid fa-microphone mr-2"></i> Start
            </button>
        </div>

        <div id="bars" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Bars will appear here -->
            <div class="col-span-2 text-center text-gray-600 italic py-10">
                Click "Start" to load the model from the <b>/ml/</b> folder.
            </div>
        </div>
    </div>

    <script>
        const URL = "http://localhost:5500/guitarTrainingModel/"; 
        

        async function createModel() {
            const checkpointURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                const recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
                await recognizer.ensureModelLoaded();
                return recognizer;
            } catch (e) {
                console.error(e);
                let msg = `Could not load model from ${URL}.`;
                if (e.message.includes("404")) msg += " (Folder 'ml' not found?)";
                throw new Error(msg);
            }
        }

        async function init() {
            const btn = document.getElementById('start-btn');
            const status = document.getElementById('status');
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            btn.classList.add('opacity-50');

            try {
                const recognizer = await createModel();
                const classLabels = recognizer.wordLabels();
                
                // Build UI
                const container = document.getElementById("bars");
                container.innerHTML = "";
                
                classLabels.forEach((label, i) => {
                    const div = document.createElement('div');
                    div.className = "bg-gray-800/50 p-4 rounded-lg border border-gray-700";
                    div.innerHTML = `
                        <div class="flex justify-between mb-2">
                            <span class="font-bold text-gray-200">${label}</span>
                            <span class="font-mono text-blue-400" id="score-${i}">0.00</span>
                        </div>
                        <div class="w-full bg-gray-900 rounded-full h-3">
                            <div id="bar-${i}" class="bar-fill bg-gray-600 h-3 rounded-full" style="width: 0%"></div>
                        </div>
                    `;
                    container.appendChild(div);
                });

                status.innerText = "Status: Listening...";
                status.className = "text-sm text-green-500 mt-1 font-bold";
                btn.innerHTML = "Active";

                recognizer.listen(result => {
                    result.scores.forEach((score, i) => {
                        const bar = document.getElementById(`bar-${i}`);
                        const text = document.getElementById(`score-${i}`);
                        
                        bar.style.width = (score * 100) + "%";
                        text.innerText = score.toFixed(2);

                        if (score > 0.75) {
                            bar.className = "bar-fill bg-green-500 h-3 rounded-full shadow-[0_0_10px_#22c55e]";
                            text.className = "font-mono text-green-400 font-bold";
                        } else {
                            bar.className = "bar-fill bg-gray-600 h-3 rounded-full";
                            text.className = "font-mono text-gray-500";
                        }
                    });
                }, { probabilityThreshold: 0.55, overlapFactor: 0.90 });

            } catch (err) {
                alert("Error: " + err.message + "\n\nMake sure the 'ml' folder is in the same directory.");
                btn.innerHTML = "Retry";
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
